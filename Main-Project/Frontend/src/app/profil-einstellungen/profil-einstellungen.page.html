  <h1 id="h1">Profile Settings</h1>
  <br>
  <ion-list id="list" >
    <ion-item>
      <h2 class="headline" position="stacked">Firstname</h2>
      <ion-label position="stacked">{{ (user$ | async)?.fname }}</ion-label>
      <ion-textarea placeholder="new firstname"></ion-textarea>
    </ion-item>

    <ion-item>
      <h2 class="headline" position="stacked">Lastname</h2>
      <ion-label position="stacked">{{ (user$ | async)?.lname }}</ion-label>
      <ion-textarea placeholder="new lastname"></ion-textarea>
    </ion-item>

    <ion-item>
      <h2 class="headline" position="stacked">E-Mail</h2>
      <ion-label position="stacked">{{ (user$ | async)?.email }}</ion-label>
      <ion-textarea placeholder="change email"></ion-textarea>
    </ion-item>

    <ion-item>
      <h2 class="headline" position="stacked">Sex</h2>
      <ion-label position="stacked">Diverse</ion-label>
      <ion-select value="notifications" placeholder="change sex" interface="action-sheet">
        <ion-select-option value="mute_female">Female</ion-select-option>
        <ion-select-option value="mute_male">Male</ion-select-option>
        <ion-select-option value="mute_different">Divers</ion-select-option>
      </ion-select>
    </ion-item>

    <h1 id="headline1" position="stacked">Activities</h1>
    <ion-item>
      <ion-chip>
        <ion-label color="dark">Football</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>
      <ion-chip>
        <ion-label color="dark">F1</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>
      <ion-chip>
        <ion-label color="dark">Basketball</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>
    </ion-item>

    <h1 id="headline1" position="stacked">Add Activities</h1>
    <ion-item>
      <ion-input placeholder="activitie"></ion-input>
      <ion-button id="addBtn">Add</ion-button>
    </ion-item>

  <div (click)="update()">
    
    <ion-icon style="font-size: 400%; color:rgb(80, 200, 120);" name="checkmark-circle"></ion-icon>
  </div>
  <div (click)="cancel()">
    <ion-icon style="font-size: 400%; color:rgb(227,38,54);" name="close-circle"></ion-icon>
  </div>
  

</ion-content>
