<ion-header>

</ion-header>
<ion-content fullscreen class="ion-padding" scroll-y="false">
  <ion-slides>
    <ion-slide>
      <ion-text>
        <h1 id="h1">Sign Up</h1>
      </ion-text>
      <div class="slide">
        <ion-item class="label">
          <ion-label for="email"></ion-label>
          <ion-input id="email" placeholder="E-Mail"></ion-input>
        </ion-item>

        <br>

        <ion-item class="label">
          <ion-label></ion-label>
          <ion-input id="confirmEmail" placeholder="Confirm E-Mail"></ion-input>
        </ion-item>
        <br>
        <ion-item class="label">
          <ion-label></ion-label>
          <ion-input id="password" placeholder="Password" type="password"></ion-input>
        </ion-item>  
        <br>
        <ion-item class="label">
          <ion-label></ion-label>
          <ion-input id="confirmPassword" placeholder="Confirm Password" type="password"></ion-input>
        </ion-item>
        <div class="pageInfo">
          <div class="circle1"></div>
          <div (click)="switchToView2" class="circle2"></div>
        </div>
      <ion-button class="buttonSignUp" color="danger" (click)="SwitchToPage2()">Swipe to the left</ion-button>
      </div>
    </ion-slide>
    <ion-slide>
      <ion-text>
        <h1 id="h1">Sign Up</h1>
      </ion-text>
      <ion-item class="label">
        <ion-label></ion-label>
        <ion-input placeholder="Firstname"></ion-input>
      </ion-item>
      <br>

      <ion-item class="label">
        <ion-label></ion-label>
        <ion-input placeholder="Lastname"></ion-input>
      </ion-item>
      <br>

      <ion-item class="label">
        <ion-label>Sex</ion-label>
        <ion-select value="notifications" placeholder = "Choose" interface="action-sheet">
          <ion-select-option value="mute_female">Female</ion-select-option>
          <ion-select-option value="mute_male">Male</ion-select-option>
          <ion-select-option value="mute_different">Divers</ion-select-option>
        </ion-select>
      </ion-item> 
      <br>

      <ion-item class="label">
        <ion-label></ion-label>
        <ion-input id="age" type="number" placeholder="Age"></ion-input>
        <br>
      </ion-item>
      <ion-text>
        <p id="errorWarning"></p>
      </ion-text>
      <div class="pageInfo2">
        <div (click)="switchToView1" class="circle3"></div>
        <div class="circle4"></div>
      </div>
      <ion-button id="SignUpBtn" class="buttonSignUp" color="danger" (click)="SignUp()">Sign-Up</ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
