<ion-content color="light">
  <p id="p">Choose your favorite activities you do in your freettime</p>
  <!-- <hr id="hr"> -->
    <ion-searchbar id="bar" animated placeholder="Search activity"></ion-searchbar>

  <div *ngFor="let a of (activities$ | async)">
    <div class="activitat" (click)="check(a.name)">
      <img src="../../assets/images/{{a.name}}.png" width="100%">
    <br>
    <h5 [ngStyle]="{color: isSelected()?'green':'black'}">{{a.name}}</h5>
    </div>
  </div>


  <button (click)="complete()">
    Complete Registration
  </button>
