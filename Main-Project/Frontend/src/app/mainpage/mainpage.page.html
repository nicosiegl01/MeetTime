  <div id="cardBox">
    <ion-card native style="position:absolute;background-color:rgb(255, 255, 255);z-index:0;" *ngFor="let user of (users$ | async); index as i">

        <p id="entfernung">5km entfernt</p>
        <ion-card-title style="color:black;margin-top:-10%;">{{user.fname}} {{user.lname}}</ion-card-title>
        <p style="font-weight: bold;">{{user.age}} years old</p>
      </ion-card-header>
    
      <ion-card-content>
        <br><br>

        <div class="activityBox">
          <div class="activity">⚽️ Football</div>
          <div class="activity">🏎 Formula 1</div>
          <div class="activity">🍔 Food</div>
          <div class="activity">📸 Photography</div>
        </div>
