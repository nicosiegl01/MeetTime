</ion-header>

    <ion-card style="position:absolute;background-color:rgba(0,0,0,0.5);" *ngFor="let user of (users$ | async); index as i">

          Alter: {{user.age}} <br>

          Sport: Fitnesstudio <br>
          nÃ¤chstes Training: morgen 11:30
    
        </div>

        </ion-chip>
        <ion-chip>
          <ion-label color="success">F1</ion-label>
        </ion-chip>
        <ion-chip>
          <ion-label color="danger">Basketball</ion-label>
        </ion-chip>
      </ion-card-content>
    </ion-card>
  </div>
